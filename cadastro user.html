<body>
    <header>
        <div class="Backbutton">
            <a id="back" href="index.html">Voltar</a>
        </div>
    </header>

    <main>
        <h1>Janela de Cadastro</h1>
        <p>Acesso Rápido</p>
        <div class="linha"></div>
        <div class="quickloguin">
            <ul id="login_botton">
                <li><a target="_blank" href="https://google.com"><img width="50px" src="https://cdn-icons-png.flaticon.com/512/2504/2504739.png" alt="google icon"></a></li>
                <li><a target="_blank" href="https://icloud.com"><img width="50px" src="https://cdn-icons-png.flaticon.com/512/0/747.png" alt="apple icon"></a></li>
                <li><a target="_blank" href="https://facebook.com"><img width="50px" src="https://cdn-icons-png.flaticon.com/512/145/145802.png" alt="facebook icon"></a></li>
            </ul>
        </div>
        <div class="formulario">
            <form action="">
                <input id="inome" type="text" placeholder="Nome">
                <input id="iemail" type="email" placeholder="E-mail">
                <input id="itel" type="tel" placeholder="Numero de telefone">
                <input id="ipassword" type="password" placeholder="Senha">
            </form>
        </div>
    </main>
